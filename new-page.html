<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慧播星 - 侧边栏切换方案可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: "PingFang SC", "Microsoft YaHei", sans-serif; background: #f1f5f9; }
        /* 红色闪烁高亮框样式 */
        .highlight-box {
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0% { border-color: #ef4444; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { border-color: #ef4444; box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
            100% { border-color: #ef4444; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="p-8 flex justify-center min-h-screen items-center">

    <div class="max-w-4xl w-full">
        <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
            <span class="bg-blue-600 text-white w-6 h-6 rounded flex items-center justify-center text-sm">3</span>
            方案三：侧边栏“业务空间切换器” (战略级入口)
        </h2>
        <p class="text-slate-500 mb-8 text-sm">场景：强调“出海”是一个独立、平行的完整业务空间，适合需要频繁切换国内/海外视角的用户。</p>

        <div class="bg-white rounded-xl shadow-lg border border-slate-200 flex h-[600px] overflow-hidden">
            
            <div class="w-64 bg-slate-50 border-r border-slate-200 flex flex-col">
                
                <div class="h-14 flex items-center gap-2 px-4 border-b border-slate-100 bg-white">
                    <div class="w-6 h-6 bg-blue-600 text-white rounded flex items-center justify-center font-bold text-xs">慧</div>
                    <span class="text-blue-600 font-bold text-base">AI视频创作</span>
                </div>

                <div class="flex-1 py-4 flex flex-col gap-1 px-2 overflow-y-auto">
                    <div class="px-3 py-2 bg-blue-100 text-blue-700 rounded-lg font-medium text-sm flex items-center gap-3">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> 工作台首页
                    </div>
                    <div class="px-3 py-2 text-slate-600 rounded-lg text-sm flex items-center gap-3 hover:bg-slate-100">
                        <i data-lucide="folder-open" class="w-4 h-4"></i> 我的作品
                    </div>
                    <div class="mt-4 px-3 text-xs font-medium text-slate-400">创作工具</div>
                    <div class="px-3 py-2 text-slate-600 rounded-lg text-sm flex items-center gap-3 hover:bg-slate-100">
                        <i data-lucide="clapperboard" class="w-4 h-4"></i> 自定义创作
                    </div>
                    <div class="px-3 py-2 text-slate-600 rounded-lg text-sm flex items-center gap-3 hover:bg-slate-100">
                        <i data-lucide="scissors" class="w-4 h-4"></i> 直播切片
                    </div>
                </div>

                <div class="px-3 py-3 mt-auto bg-white border-t border-slate-100">
                    <div class="relative highlight-box border-2 border-dashed border-red-500 rounded-xl p-0.5">
                        <button class="w-full group relative flex items-center justify-between p-3 rounded-lg bg-gradient-to-r from-indigo-50 to-purple-50 hover:from-indigo-100 hover:to-purple-100 border border-indigo-100 transition-all hover:shadow-md text-left">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
                                    <i data-lucide="globe-2" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <div class="text-sm font-bold text-indigo-900">切换至出海版</div>
                                    <div class="text-[10px] text-indigo-500 leading-tight mt-0.5 font-medium">拓展全球业务蓝海 🚀</div>
                                </div>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-indigo-400 group-hover:translate-x-1 transition-transform"></i>
                        </button>

                        <span class="absolute -top-2 -right-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-sm animate-bounce z-10">
                            内测中
                        </span>
                    </div>
                </div>
                <div class="p-4 border-t border-slate-200 flex items-center gap-3 bg-white">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" class="w-9 h-9 rounded-full border-2 border-white shadow-sm">
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium text-slate-800 truncate">茶鼎说千年</div>
                        <div class="text-xs text-slate-400 truncate">高级版会员</div>
                    </div>
                    <i data-lucide="settings" class="w-4 h-4 text-slate-400 hover:text-slate-600 cursor-pointer"></i>
                </div>

            </div>

            <div class="flex-1 bg-slate-50 flex items-center justify-center">
                <div class="text-slate-300 font-bold text-2xl flex flex-col items-center gap-4">
                    <i data-lucide="layout" class="w-16 h-16 opacity-50"></i>
                    右侧工作区内容
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();
    </script>
</body>
</html>
